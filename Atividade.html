<!Doctype html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>APIs & Web Applications</title>
	<body>
		<form id="formulario">
		<fieldset>
			<legend>Índice de Massa Corporal</legend>
			
			<label for="kilos">Informe o seu peso:</label>
			<input name="kilos" type="text" /><br><br>
		
			<label for="metros">Informe a sua altura:</label>
			<input name="metros" type="text" /><br><br>
		
			<label for="imc">Seu IMC:</label>
			<input name="imc" type="text" disabled="disabled" /><br><br>
				
			<a href="#" onclick="calcular();">Calcular</a>
		</fieldset>
		</form>
	</body>
    <script type="text/javascript">
        function calcular(){
    		// pegando o id do formulario
    		var formulario = document.getElementById("formulario");	

    		var kilos  		= +formulario.kilos.value;
    		var metros 		= +formulario.metros.value;
    		
     		// Pegando a altura
    		var altura = (metros * 100) / 100;
    		 
    		// Calculamndo o IMC
    		var imc = kilos / (altura * altura);
    		
    		// o metodo toFixed fixa apenas duas casas decimais apos o ponto.
    		formulario.imc.value = imc.toFixed(2);
    		
    		if(imc < 20)
    		{
    			alert('Você esta abaixo do peso!');
    		} 
    		else if(imc >20 && imc <= 25)
    		{
    			alert("Peso Ideal");
    		}
    		else if(imc >25 && imc <= 30)
    		{
    			alert("Sobrepeso");
    		}
    		else if(imc >30 && imc <= 35)
    		{
    			alert("Obesidade Moderada");
    		}
    		else if(imc >35 && imc <= 40)
    		{
    			alert("Obesidade Severa");
    		}
    		else if(imc >40 && imc <= 50)
    		{
    			alert("Obesidade Morbida");
    		}
    		else
    		{
    			alert('Gordo');
    		}
    	}
    </script>
</head>
</html>
